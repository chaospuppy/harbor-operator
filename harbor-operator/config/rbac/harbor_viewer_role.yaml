# permissions for end users to view harbors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: harbor-viewer-role
rules:
- apiGroups:
  - test.tim.local
  resources:
  - harbors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - test.tim.local
  resources:
  - harbors/status
  verbs:
  - get
